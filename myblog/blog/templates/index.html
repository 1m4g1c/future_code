{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'blog/css/main.css' %}" rel="stylesheet">
    <title>{{site_name}}</title>
</head>



<header>
    <a href="/aboutme">About</a>
    <hr>
</header>
<body>
    <div class="post">
        <h1>Hello django</h1>
    {% for post in posts %}
    <hr>
    <h1>{{ post.heading }}</h1>
    <p>{{ post.text }}</p>
    <i>{{ post.created_at }} by {{ post.author }}</i>
    </div>
    
    {% for comment in post.comment_set.all %}
    <div class="comment">
        <p>{{ comment.text }}</p>
    </div>
    {% endfor %}

    <div class="comment">
        <form action="/new_comment">
            <input name="post_id" hidden value="{{ post.id }}"/>
            <input name="text" />
            <button>Отправить</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
